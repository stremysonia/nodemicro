version: 0.2

phases:
  install:
    runtime-version:
      nodejs: 20
    commands:
      - echo "Install dependencies"
      - cd client/web
      - npm install

  build:
    runtime-version:
      nodejs: 20
    commands:
      - echo "Build phase commands"
      - npm run build
    
  post_build:
    commands:
      - echo "upload file into s3 bucket"
      - aws s3 sync dist/ s3://jepyviews.net --delete

artifacts:
  files: '**/*'
  base-directory: 'nodemicro'
  discard-paths: no
