version: 0.2

phases:
  install:
    runtime-version:
      nodejs: 20
    commands:
      - echo "Install dependencies"
      - cd client/web
      - npm install

  build:
    runtime-version:
      nodejs: 20
    commands:
      - echo "Build phase commands"
      - npm run build

artifacts:
  files:
    - '*/*'
  base-directory: 'client/web/dist'
